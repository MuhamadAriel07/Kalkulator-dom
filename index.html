<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Kalkulator Sederhana</h1>
            <p>Silahkan input angka pada kolom di bawah ini!</p>
            <table cellspacing="0">
            <tr>
                <td colspan="2">
                <input type="number" id="input1" placeholder="0">
                </td>
                <td colspan="2">
                <input type="number" id="input2" placeholder="0">
                </td>
                <td rowspan="3"><div id="result"></div></td>
            </tr>
            <tr>
                <td><button class="operator" onclick="setOperator(this);">+</button></td>
                <td><button class="operator" onclick="setOperator(this);">-</button></td>
                <td><button class="operator" onclick="setOperator(this);">*</button></td>
                <td><button class="operator" onclick="setOperator(this);">/</button></td>
            </tr>
            <tr>
                <td colspan="4"><button onclick="reset()">Reset</button></td>
            </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
