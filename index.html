<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <table border="1" cellspacing="0">
        <tr>
          <td colspan="4">
            <input type="number" id="input1" placeholder="Masukkan angka pertama">
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <input type="number" id="input2" placeholder="Masukkan angka kedua">
          </td>
        </tr>
        <tr>
          <td><button class="operator" onclick="setOperator(this);">/</button></td>
          <td><button class="operator" onclick="setOperator(this);">*</button></td>
          <td><button class="operator" onclick="setOperator(this);">-</button></td>
          <td><button class="operator" onclick="setOperator(this);">+</button></td>
        </tr>
        <tr>
          <td colspan="3">
            <div id="result"></div>
          </td>
          <td><button onclick="reset()">AC</button></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
